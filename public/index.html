<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet"/>

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="write-a-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down" style="color:red"></i>
      </div>
    </span>
  </nav>
  <header class="main-header">
    <div class="avatar">
      <img src="/images/profile-hex.png"> 
    </div>
    <div class="user-name">
      <h2><strong>David</strong> Wang</h2>
    </div>
  </header>
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets/" id="new-tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="new-tweet-footer">
          <button type="submit" id="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="all-tweets">     
      <article>
        <header>
            <img src="/images/avatar1.png" id="avatarIcon">
            <span id="nameDisplay">Newton</span>
            <span id="userID">@Sirlsaac</span>
          </header>
        <p><strong>
          I have seen further it is by standing on the shoulders of giants
        </strong></p>
        <footer>
          <span id="tweetDate">10 days ago</span>
          <div>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>     
    </section>
  </main>
  <script src="scripts/composer-char-counter.js"></script>
  </body>
  </html>
